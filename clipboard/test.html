<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出sharesdk.js</title>
</head>
<body>
    <p>aaaaa</p>
    <button id="downloadButton">下载按钮</button>
    <script src="shareinstall-h5.min.js"></script>
    <script>
    //http://www.shareinstall.com/js-test.html?appkey=A6BK76AARFBBEH&AAA=BBB
    //var data = ShareInstall.parseUrlParams();//shareinstall.js中提供的工具函数，解析url中的所有查询参数
    var data = {"AAA":"BBB"}
    new ShareInstall({
        appKey : 'A6BK76AARFBBEH',
        //可选项，微信中打开自定义遮罩层
        //shadow : function(){
        //  return "<div id='shareinstall_shadow' style='position:fixed;left:0;top:0;background:rgba(0,255,0,0.5);filter:alpha(opacity=50);width:100%;height:100%;z-index:10000;'></div>"
        // },
        onready : function() {
            //shareinstall已成功回调
            var m = this, button = document.getElementById("downloadButton");
            button.style.visibility = "visible";

            //用户点击某个按钮时(假定按钮id为downloadButton)，安装app
            button.onclick = function() {
                m.wakeupOrInstall();
            }
            
        }
    }, data);
    </script>
</body>
</html>
